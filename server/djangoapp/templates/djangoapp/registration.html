<!DOCTYPE html>
{% include './navbar.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <!--Add a registration form here -->
        <form action="{% url 'djangoapp:registration' %}" method="POST">
            <div class="container">
                {% csrf_token %}
                <h1><b>Sign Up</b></h1>
                <hr>
                <div class="form-group">
                    <label for="username" style="margin-top: 20px"><b>Username</b></label>
                    <input type="text" class="form-control" placeholder="Enter username" name="username" required>
                    <label for="firstname" style="margin-top: 20px"><b>First Name</b></label>
                    <input type="text" class="form-control" placeholder="Enter your First Name" name="firstname" required>
                    <label for="lastname" style="margin-top: 20px"><b>Last Name</b></label>
                    <input type="text" class="form-control" placeholder="Enter your Last Name" name="lastname" required>
                    <label for="psw" style="margin-top: 20px"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
                    {% if message %}
                    <div class="alert alert-warning">
                        {{ message }}
                    </div>
                    {% endif %}
                    <button class="btn btn-primary" type="submit" style="margin-top: 20px">Sign Up</button>
                </div>
            </div>
        </form>
    </body>
</html>
